<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Game Buddy</title>

        <link href="https://fonts.googleapis.com/css?family=Dosis:400,700" rel="stylesheet">
        <link href="./styles/game-info.css" rel="stylesheet">
        <link href="./styles/rating.css" rel="stylesheet">
        <link href="./gameinfo.css" rel="stylesheet">
        <link href="https://vjs.zencdn.net/7.7.5/video-js.css" rel="stylesheet" />
        <!-- If you'd like to support IE8 (for Video.js versions prior to v7) -->
        <script src="https://vjs.zencdn.net/ie8/1.1.2/videojs-ie8.min.js"></script>
    </head>

    <body>
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="#"><img src="images/favicon.png" width="40" height="40">  Game Buddy</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor02" aria-controls="navbarColor02" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarColor02">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="./index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./game-list.html">Games<span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./developers.html">Devs</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./profile.html">Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./login.html">Login/Sign up</a>
                    </li>
                </ul>
                <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="text" placeholder="Search Games . . .">
                    <button class="btn btn-secondary my-2 my-sm-0" type="submit">Search</button>
                </form>
            </div>
        </nav>
        <!--Review system -->
        <div class="stars" data-rating="0">
            <span class="star">&nbsp;</span>
            <span class="star">&nbsp;</span>
            <span class="star">&nbsp;</span>
            <span class="star">&nbsp;</span>
            <span class="star">&nbsp;</span>
        </div>
        <script src="./scripts/rating.js"></script>
        <!-- Main Body -->
        <div id="game-info" class="card bg-dark text-black border-0">
            <div class="card-img-overlay">
                <div class="row">
                    <div id="data-column" class="col-md-6">
                        <h2 id='game_title'></h2>
                        <p id="game-description"></p>
                    </div>
                    <div id="media-column" class="col-md-6">
                        <div id="game-video">
                            <video
                            id="my-video"
                            class="video-js"
                            controls
                            preload="auto"
                            width="720"
                            height="405"
                            poster="MY_VIDEO_POSTER.jpg"
                            data-setup="{}"
                          >
                            <!-- <source src="https://thumbs.gfycat.com/AnchoredSoggyGarpike-mobile.mp4" type="video/mp4" /> -->
                            <p class="vjs-no-js">
                              To view this video please enable JavaScript, and consider upgrading to a
                              web browser that
                              <a href="https://videojs.com/html5-video-support/" target="_blank"
                                >supports HTML5 video</a
                              >
                            </p>
                          </video>
                        </div>
                        
                        
                    </div>
                </div>
            </div>
        </div>
        
        <script src="./scripts/new_game_info.js"></script>
        
    </body>
</html>
